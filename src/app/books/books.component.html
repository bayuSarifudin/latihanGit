<h2>Programming Books List!</h2>
<button (click)="toogleBooks()">
  {{ isShowing ? "Hide Books" : "Show Books" }}
</button>

<h1>Ini dari new_branch</h1>

<ul *ngIf="isShowing">
  <ng-container *ngFor="let book of books">
    <li>
      <img src="{{ book.image }}" alt="{{ book.name }}" width="100" />
      {{ book.name }} by {{ book.author }}
    </li>
  </ng-container>
</ul>
